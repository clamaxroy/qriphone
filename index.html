<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROLLO QR-CODE</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Importazione della libreria -->
    <script src="https://unpkg.com/qr-scanner@1.4.1/qr-scanner.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #105b90;
            color: #fedb02;
            padding: 20px;
        }
        #toggleCameraButton {
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            display: block;
        }
        #cameraFeed {
            display: none;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }
        .notification {
            display: none;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            max-width: 80%;
        }
        .success {
            background-color: green;
        }
        .error {
            background-color: red;
        }
        /* Stile per la lista ospiti */
        #guestList {
            text-align: left;
            background-color: white;
            color: black;
            padding: 10px;
            margin-top: 20px;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        .guest {
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>IKEA - Fuori Salone</h1>
    <h2>Scansiona Tessere IKEA Family</h2>

    <button id="toggleCameraButton">Attiva Fotocamera</button>
    <video id="cameraFeed" autoplay playsinline></video>

    <div id="notification" class="notification"></div>

    <div id="guestList"></div>

    <script>
        window.addEventListener('load', function () {
            const toggleCameraButton = document.getElementById('toggleCameraButton');
            const cameraFeed = document.getElementById('cameraFeed');
            const notificationDiv = document.getElementById('notification');
            const guestListContainer = document.getElementById('guestList');

            let videoStream = null;
            let qrScanner = null;
            let guestList = JSON.parse(localStorage.getItem('guestList')) || [];

            const successSound = new Audio("https://static.wixstatic.com/mp3/2080b2_76667a9eefe946fda6bdfc5bc56988e1.mp3"); // Suono di conferma
            const errorSound = new Audio("https://static.wixstatic.com/mp3/2080b2_519ca0fcc6764f71a29f6cefbeb9e0b3.mp3"); // Suono di errore

            toggleCameraButton.addEventListener('click', function () {
                if (videoStream) {
                    stopCamera();
                } else {
                    startCamera();
                }
            });

            async function startCamera() {
                try {
                    const constraints = {
                        video: { facingMode: "environment" } // Usa la fotocamera posteriore
                    };

                    videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                    cameraFeed.srcObject = videoStream;
                    cameraFeed.style.display = "block";
                    toggleCameraButton.textContent = "Disattiva Fotocamera";

                    qrScanner = new QrScanner(
                        cameraFeed,
                        result => handleScan(result),
                        { highlightScanRegion: true, highlightCodeOutline: true }
                    );
                    qrScanner.start();
                } catch (error) {
                    alert("Errore nell'attivazione della fotocamera: " + error.message);
                }
            }

            function stopCamera() {
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                    videoStream = null;
                }
                if (qrScanner) {
                    qrScanner.stop();
                    qrScanner.destroy();
                    qrScanner = null;
                }
                cameraFeed.style.display = "none";
                toggleCameraButton.textContent = "Attiva Fotocamera";
            }

            function handleScan(result) {
                let scannedText = result.data ? String(result.data).trim() : String(result).trim();
                if (!scannedText) return;

                stopCamera();  
                addScannedCode(scannedText);
            }

            function addScannedCode(scannedText) {
                if (!scannedText) return;

                const existingGuest = guestList.find(guest => guest.text === scannedText);
                if (existingGuest) {
                    showNotification("⚠️ Tessera già registrata", scannedText, "error");
                    errorSound.play();
                    return;
                }

                const now = new Date();
                const guestItem = {
                    text: scannedText,
                    date: now.toLocaleDateString(),
                    time: now.toLocaleTimeString()
                };

                guestList.unshift(guestItem);
                localStorage.setItem('guestList', JSON.stringify(guestList));
                updateGuestList();

                showNotification("✅ Tessera registrata con successo", scannedText, "success");
                successSound.play();
            }

            function showNotification(message, qrText, type) {
                notificationDiv.textContent = `${message}\n${qrText}`;
                notificationDiv.className = `notification ${type}`;
                notificationDiv.style.display = "block";
                setTimeout(() => {
                    notificationDiv.style.display = "none";
                }, 3000);
            }

            function updateGuestList() {
                guestListContainer.innerHTML = '';
                guestList.forEach(guest => {
                    const guestItemElement = document.createElement('div');
                    guestItemElement.classList.add('guest');
                    guestItemElement.innerHTML = `<strong>${guest.time}</strong> - ${guest.text}`;
                    guestListContainer.appendChild(guestItemElement);
                });
            }

            updateGuestList();
        });
    </script>
</body>
</html>
