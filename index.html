<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROLLO QR-CODE</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Importazione della libreria -->
    <script src="https://unpkg.com/qr-scanner@1.4.1/qr-scanner.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #105b90;
            color: #fedb02;
            padding: 20px;
        }
        #buttonContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        #toggleCameraButton, #exportExcelButton {
            padding: 0;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            width: 130px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #toggleCameraButton {
            background-color: green;
            color: white;
        }
        #exportExcelButton {
            background-color: blue;
            color: white;
        }
        #cameraFeed {
            display: none;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }
        .notification {
            display: none;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            max-width: 80%;
            text-align: center;
        }
        .success {
            background-color: green;
        }
        .error {
            background-color: red;
        }
        #guestList {
            background-color: white;
            color: black;
            padding: 10px;
            margin-top: 20px;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>IKEA - Fuori Salone</h1>
    <h2>Scansiona Tessere IKEA Family</h2>

    <div id="buttonContainer">
        <button id="toggleCameraButton">Scan QR-Code</button>
        <button id="exportExcelButton">Report Excel</button>
    </div>
    
    <video id="cameraFeed" autoplay playsinline></video>
    <div id="notification" class="notification"></div>
    <div id="guestList"></div>

    <script>
        window.addEventListener('load', function () {
            const toggleCameraButton = document.getElementById('toggleCameraButton');
            const exportExcelButton = document.getElementById('exportExcelButton');
            const cameraFeed = document.getElementById('cameraFeed');
            const notificationDiv = document.getElementById('notification');
            const guestListContainer = document.getElementById('guestList');

            let videoStream = null;
            let qrScanner = null;
            let guestList = JSON.parse(localStorage.getItem('guestList')) || [];

            toggleCameraButton.addEventListener('click', function () {
                if (videoStream) {
                    stopCamera();
                } else {
                    startCamera();
                }
            });

            async function startCamera() {
                try {
                    const constraints = {
                        video: { facingMode: "environment" }
                    };

                    videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                    cameraFeed.srcObject = videoStream;
                    cameraFeed.style.display = "block";
                    toggleCameraButton.textContent = "Disattiva";

                    qrScanner = new QrScanner(
                        cameraFeed,
                        result => handleScan(result),
                        { highlightScanRegion: true, highlightCodeOutline: true }
                    );
                    qrScanner.start();
                } catch (error) {
                    alert("Errore nell'attivazione della fotocamera: " + error.message);
                }
            }

            function stopCamera() {
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                    videoStream = null;
                }
                if (qrScanner) {
                    qrScanner.stop();
                    qrScanner.destroy();
                    qrScanner = null;
                }
                cameraFeed.style.display = "none";
                toggleCameraButton.textContent = "Scan QR-Code";
            }

            function handleScan(result) {
                let scannedText = result.data ? String(result.data).trim() : String(result).trim();
                if (!scannedText) return;
                stopCamera();  
                addScannedCode(scannedText);
            }

            function addScannedCode(scannedText) {
                if (!scannedText) return;
                const now = new Date();
                const guestItem = { text: scannedText, time: now.toLocaleTimeString() };
                guestList.unshift(guestItem);
                localStorage.setItem('guestList', JSON.stringify(guestList));
                updateGuestList();
            }

            function updateGuestList() {
                guestListContainer.innerHTML = '';
                guestList.forEach(guest => {
                    const div = document.createElement('div');
                    div.textContent = `${guest.time} - ${guest.text}`;
                    guestListContainer.appendChild(div);
                });
            }

            exportExcelButton.addEventListener('click', function () {
                let wb = XLSX.utils.book_new();
                let ws = XLSX.utils.json_to_sheet(guestList);
                XLSX.utils.book_append_sheet(wb, ws, "Guests");
                XLSX.writeFile(wb, "Guest_Report.xlsx");
            });

            updateGuestList();
        });
    </script>
</body>
</html>
