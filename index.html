<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROLLO QR-CODE</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Importazione della libreria -->
    <script src="https://unpkg.com/qr-scanner@1.4.1/qr-scanner.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #105b90;
            color: #fedb02;
            padding: 20px;
        }
        #cameraFeed {
            display: none;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: black;
            border: 1px solid black;
            border-radius: 5px;
        }
        #debug {
            margin-top: 20px;
            font-size: 14px;
            color: white;
            background-color: red;
            padding: 10px;
            display: none;
        }
        #guestList div {
            background: white;
            color: black;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>IKEA - Fuori Salone</h1>
    <h2>Scansiona Tessere IKEA Family</h2>

    <button id="toggleCameraButton">Attiva Fotocamera</button>
    <button id="clearListButton">Cancella Lista</button>
    <video id="cameraFeed" autoplay playsinline></video>
    
    <input type="text" id="scannedText" placeholder="Tessera IKEA" readonly>
    
    <div id="guestList"></div>

    <!-- Debug per vedere se i QR vengono rilevati -->
    <div id="debug">DEBUG: Nessun QR rilevato</div>

    <!-- Audio per il suono di conferma -->
    <audio id="scanSound" src="https://www.myinstants.com/media/sounds/beep.mp3"></audio>

    <script>
        window.addEventListener('load', function () {
            const toggleCameraButton = document.getElementById('toggleCameraButton');
            const clearListButton = document.getElementById('clearListButton');
            const cameraFeed = document.getElementById('cameraFeed');
            const scannedTextField = document.getElementById('scannedText');
            const guestListContainer = document.getElementById('guestList');
            const debugDiv = document.getElementById('debug');
            const scanSound = document.getElementById('scanSound');

            let videoStream = null;
            let qrScanner = null;
            let guestList = JSON.parse(localStorage.getItem('guestList')) || [];

            toggleCameraButton.addEventListener('click', function () {
                if (videoStream) {
                    stopCamera();
                } else {
                    startCamera();
                }
            });

            clearListButton.addEventListener('click', function () {
                guestList = [];
                localStorage.removeItem('guestList');
                updateGuestList();
            });

            async function startCamera() {
                try {
                    const constraints = {
                        video: {
                            facingMode: "environment" // Usa la fotocamera posteriore
                        }
                    };

                    videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                    cameraFeed.srcObject = videoStream;
                    cameraFeed.style.display = "block";
                    toggleCameraButton.textContent = "Disattiva Fotocamera";

                    qrScanner = new QrScanner(
                        cameraFeed,
                        result => handleScan(result),
                        { highlightScanRegion: true, highlightCodeOutline: true }
                    );
                    qrScanner.start();

                    debugDiv.style.display = "block";
                    debugDiv.textContent = "DEBUG: Fotocamera attivata, in attesa di un QR code...";
                } catch (error) {
                    alert("Errore nell'attivazione della fotocamera: " + error.message);
                }
            }

            function stopCamera() {
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                    videoStream = null;
                }
                if (qrScanner) {
                    qrScanner.stop();
                    qrScanner.destroy();
                    qrScanner = null;
                }
                cameraFeed.style.display = "none";
                toggleCameraButton.textContent = "Attiva Fotocamera";
                debugDiv.style.display = "none";
            }

            function handleScan(result) {
                let scannedText = result.data ? String(result.data).trim() : String(result).trim();
                if (!scannedText) return;

                stopCamera();  
                scannedTextField.value = scannedText;
                addScannedCode(scannedText);
            }

            function addScannedCode(scannedText) {
                if (!scannedText) return;

                const existingGuest = guestList.find(guest => guest.text === scannedText);
                if (existingGuest) {
                    alert("⚠️ Tessera già registrata: " + scannedText);
                    return;
                }

                const now = new Date();
                const guestItem = {
                    text: scannedText,
                    date: now.toLocaleDateString(),
                    time: now.toLocaleTimeString()
                };

                guestList.unshift(guestItem);
                localStorage.setItem('guestList', JSON.stringify(guestList));
                updateGuestList();
                
                scanSound.play(); // 🔊 Riproduce il suono di conferma
                debugDiv.style.display = "block";
                debugDiv.textContent = "✅ QR Code rilevato: " + scannedText;
                alert("✅ Tessera registrata con successo!");
            }

            function updateGuestList() {
                guestListContainer.innerHTML = '';
                guestList.forEach(guest => {
                    const guestItemElement = document.createElement('div');
                    guestItemElement.innerHTML = `
                        <span>${guest.time} - ${guest.text}</span>
                    `;
                    guestListContainer.appendChild(guestItemElement);
                });
            }

            updateGuestList();
        });
    </script>
</body>
</html>
