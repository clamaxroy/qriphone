<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROLLO QR-CODE</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Importazione delle librerie -->
    <script src="https://unpkg.com/qr-scanner@1.4.1/qr-scanner.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #105b90;
            color: #fedb02;
            padding: 20px;
        }
        #toggleCameraButton, #downloadReportButton {
            margin: 10px auto;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            width: 130px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #toggleCameraButton {
            background-color: green;
            color: white;
            height: 100px;
        }
        #downloadReportButton {
            background-color: #fedb02;
            color: black;
        }
        #cameraFeed {
            display: none;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }
        .notification {
            display: none;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            max-width: 80%;
            text-align: center;
        }
        .success { background-color: green; }
        .error { background-color: red; }
        #guestList {
            background-color: white;
            color: black;
            padding: 10px;
            margin-top: 20px;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: left;
        }
        .guest {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }
        .guest:last-child { border-bottom: none; }
        .guest-time {
            font-weight: bold;
            font-size: 12px;
            color: #555;
            margin-right: 10px;
            min-width: 80px;
        }
        .guest-text { font-size: 14px; }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            line-height: 22px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>IKEA - Fuori Salone</h1>
    <h2>Scansiona Tessere IKEA Family</h2>

    <button id="toggleCameraButton">Scan QR-Code</button>
    <video id="cameraFeed" autoplay playsinline></video>
    <button id="downloadReportButton">📥 Report</button>

    <div id="notification" class="notification"></div>
    <div id="guestList"></div>

    <script>
        window.addEventListener('load', function () {
            const toggleCameraButton = document.getElementById('toggleCameraButton');
            const cameraFeed = document.getElementById('cameraFeed');
            const notificationDiv = document.getElementById('notification');
            const guestListContainer = document.getElementById('guestList');
            const downloadReportButton = document.getElementById('downloadReportButton');

            let videoStream = null;
            let qrScanner = null;
            let guestList = JSON.parse(localStorage.getItem('guestList')) || [];

            const successSound = new Audio("https://static.wixstatic.com/mp3/2080b2_76667a9eefe946fda6bdfc5bc56988e1.mp3");
            const errorSound = new Audio("https://static.wixstatic.com/mp3/2080b2_519ca0fcc6764f71a29f6cefbeb9e0b3.mp3");

            toggleCameraButton.addEventListener('click', function () {
                if (videoStream) stopCamera();
                else startCamera();
            });

            async function startCamera() {
                try {
                    videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    cameraFeed.srcObject = videoStream;
                    cameraFeed.style.display = "block";
                    toggleCameraButton.textContent = "Disattiva";

                    qrScanner = new QrScanner(cameraFeed, result => handleScan(result), {
                        highlightScanRegion: true,
                        highlightCodeOutline: true
                    });
                    qrScanner.start();
                } catch (error) {
                    alert("Errore nell'attivazione della fotocamera: " + error.message);
                }
            }

            function stopCamera() {
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                    videoStream = null;
                }
                if (qrScanner) {
                    qrScanner.stop();
                    qrScanner.destroy();
                    qrScanner = null;
                }
                cameraFeed.style.display = "none";
                toggleCameraButton.textContent = "Scan QR-Code";
            }

            function handleScan(result) {
                let scannedText = result.data ? String(result.data).trim() : String(result).trim();
                if (!scannedText) return;

                stopCamera();  
                addScannedCode(scannedText);
            }

            function addScannedCode(scannedText) {
                if (guestList.some(guest => guest.text === scannedText)) {
                    showNotification("⚠️ Tessera già registrata", scannedText, "error");
                    errorSound.play();
                    return;
                }

                guestList.unshift({ text: scannedText, time: new Date().toLocaleTimeString() });
                localStorage.setItem('guestList', JSON.stringify(guestList));
                updateGuestList();

                showNotification("✅ Tessera registrata con successo", scannedText, "success");
                successSound.play();
            }

            function showNotification(message, qrText, type) {
                notificationDiv.textContent = `${message}\n${qrText}`;
                notificationDiv.className = `notification ${type}`;
                notificationDiv.style.display = "block";
                setTimeout(() => notificationDiv.style.display = "none", 3000);
            }

            function updateGuestList() {
                guestListContainer.innerHTML = guestList.map((guest, index) => `
                    <div class="guest">
                        <div class="guest-info">
                            <span class="guest-time">${guest.time}</span>
                            <span class="guest-text">${guest.text}</span>
                        </div>
                        <button class="delete-button" onclick="removeGuest(${index})">X</button>
                    </div>
                `).join('');
            }

            window.removeGuest = function(index) {
                if (confirm("Sei sicuro di eliminare?")) {
                    guestList.splice(index, 1);
                    localStorage.setItem('guestList', JSON.stringify(guestList));
                    updateGuestList();
                }
            };

         downloadReportButton.addEventListener('click', function () {
    const password = prompt("Inserisci la password per scaricare il report:");

    if (password !== "2006") {
        alert("❌ Password errata! Impossibile scaricare il report.");
        return;
    }

    if (guestList.length === 0) {
        alert("⚠️ Nessun dato disponibile per il report.");
        return;
    }

    const wb = XLSX.utils.book_new();
    const wsData = [["Orario", "Nominativo"]];

    guestList.forEach(guest => {
        wsData.push([guest.time, guest.text]);
    });

    const ws = XLSX.utils.aoa_to_sheet(wsData);
    XLSX.utils.book_append_sheet(wb, ws, "Ospiti");

    XLSX.writeFile(wb, "Report_Ospiti.xlsx");
});



            updateGuestList();
        });
    </script>
</body>
</html>
