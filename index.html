<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROLLO QR-CODE</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Importazione della libreria -->
    <script src="https://unpkg.com/qr-scanner@1.4.1/qr-scanner.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #105b90;
            color: #fedb02;
            padding: 20px;
        }
        #toggleCameraButton {
            margin: 10px auto;
            padding: 0;
            font-size: 14px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            border-radius: 25px;
            width: 130px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #cameraFeed {
            display: none;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }
        .notification {
            display: none;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            max-width: 80%;
            text-align: center;
        }
        .success {
            background-color: green;
        }
        .error {
            background-color: red;
        }
        /* Stile per la lista ospiti */
        #guestList {
            background-color: white;
            color: black;
            padding: 10px;
            margin-top: 20px;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
            text-align: left;
        }
        .guest {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }
        .guest:last-child {
            border-bottom: none;
        }
        .guest-info {
            display: flex;
            align-items: center;
            flex: 1;
            text-align: left;
        }
        .guest-time {
            font-weight: bold;
            font-size: 12px;
            color: #555;
            margin-right: 10px;
            min-width: 80px;
        }
        .guest-text {
            font-size: 14px;
        }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            line-height: 22px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>IKEA - Fuori Salone</h1>
    <h2>Scansiona Tessere IKEA Family</h2>

    <button id="toggleCameraButton">Scan QR-Code</button>
    <button id="exportExcelButton">Report Excel</button>
    <video id="cameraFeed" autoplay playsinline></video>

    <div id="notification" class="notification"></div>

    <div id="guestList"></div>

    <script>
        window.addEventListener('load', function () {
            const toggleCameraButton = document.getElementById('toggleCameraButton');
            const cameraFeed = document.getElementById('cameraFeed');
            const notificationDiv = document.getElementById('notification');
            const guestListContainer = document.getElementById('guestList');

            let videoStream = null;
            let qrScanner = null;
            let guestList = JSON.parse(localStorage.getItem('guestList')) || [];

            const successSound = new Audio("https://static.wixstatic.com/mp3/2080b2_76667a9eefe946fda6bdfc5bc56988e1.mp3");
            const errorSound = new Audio("https://static.wixstatic.com/mp3/2080b2_519ca0fcc6764f71a29f6cefbeb9e0b3.mp3");

            toggleCameraButton.addEventListener('click', function () {
                if (videoStream) {
                    stopCamera();
                } else {
                    startCamera();
                }
            });
            
            async function startCamera() {
                try {
                    const constraints = {
                        video: { facingMode: "environment" }
                    };

                    videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                    cameraFeed.srcObject = videoStream;
                    cameraFeed.style.display = "block";
                    toggleCameraButton.textContent = "Disattiva";

                    qrScanner = new QrScanner(
                        cameraFeed,
                        result => handleScan(result),
                        { highlightScanRegion: true, highlightCodeOutline: true }
                    );
                    qrScanner.start();
                } catch (error) {
                    alert("Errore nell'attivazione della fotocamera: " + error.message);
                }
            }

            function stopCamera() {
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                    videoStream = null;
                }
                if (qrScanner) {
                    qrScanner.stop();
                    qrScanner.destroy();
                    qrScanner = null;
                }
                cameraFeed.style.display = "none";
                toggleCameraButton.textContent = "Scan QR-Code";
            }

            function handleScan(result) {
                let scannedText = result.data ? String(result.data).trim() : String(result).trim();
                if (!scannedText) return;

                stopCamera();  
                addScannedCode(scannedText);
            }

            function addScannedCode(scannedText) {
                if (!scannedText) return;

                const existingGuest = guestList.find(guest => guest.text === scannedText);
                if (existingGuest) {
                    showNotification("⚠️ Tessera già registrata", scannedText, "error");
                    errorSound.play();
                    return;
                }

                const now = new Date();
                const guestItem = {
                    text: scannedText,
                    time: now.toLocaleTimeString()
                };

                guestList.unshift(guestItem);
                localStorage.setItem('guestList', JSON.stringify(guestList));
                updateGuestList();

                showNotification("✅ Tessera registrata con successo", scannedText, "success");
                successSound.play();
            }

            function showNotification(message, qrText, type) {
                notificationDiv.textContent = ${message}\n${qrText};
                notificationDiv.className = notification ${type};
                notificationDiv.style.display = "block";
                setTimeout(() => {
                    notificationDiv.style.display = "none";
                }, 3000);
            }

            function updateGuestList() {
                guestListContainer.innerHTML = '';
                guestList.forEach((guest, index) => {
                    const guestItemElement = document.createElement('div');
                    guestItemElement.classList.add('guest');
                    guestItemElement.innerHTML = 
                        <div class="guest-info">
                            <span class="guest-time">${guest.time}</span>
                            <span class="guest-text">${guest.text}</span>
                        </div>
                        <button class="delete-button" onclick="removeGuest(${index})">X</button>
                    ;
                    guestListContainer.appendChild(guestItemElement);
                });
            }

            window.removeGuest = function(index) {
                if (confirm("Sei sicuro di eliminare?")) {
                    guestList.splice(index, 1);
                    localStorage.setItem('guestList', JSON.stringify(guestList));
                    updateGuestList();
                }
            };

            updateGuestList();
        });
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

<script>
    document.getElementById('exportExcelButton').addEventListener('click', function () {
        if (guestList.length === 0) {
            alert("Nessun dato da esportare!");
            return;
        }

        let wb = XLSX.utils.book_new();
        let ws = XLSX.utils.json_to_sheet(guestList);
        XLSX.utils.book_append_sheet(wb, ws, "Guests");
        XLSX.writeFile(wb, "Guest_Report.xlsx");
    });
</script>

    </script>
</body>
</html>
